<!DOCTYPE html>
<html lang="pl">
	<head>

		<meta charset="utf-8">
		<title>Finanse osobiste</title>
		<meta name="description" content="Zaplanuj swoje wydatki. Rejestruj przychody i rozchody. Zobacz czy czasami nie bankrutujesz">
		<meta name="keywords" content="pieniądze, budżet, planowanie">
		<meta http-equiv="X-Ua-Compatible" content="IE=edge">
		
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="transaction.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">	
	</head>

	<body>
		<header>
			<h1 class="logo">Finanse osobiste</h1>
			<nav id="topnav">
				<ul class="menu">
					<li><a href="index.html">Strona główna</a></li>
					<li><a href="przychody.html">Dodaj przychód</a></li>
					<li><a href="wydatki.html">Dodaj wydatek</a></li>
					<li><a href="bilans.html">Przeglądaj bilans</a></li>
					<li><a href="#">Ustawienia</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<div id="left">
				<div id="content">
					<div class="row" id="kwota">
						<label> Kwota wydatku <input type="number" name="textKwota" step="any" min="0.01"></label>
					</div>

					<div class="row">
						<label> Data wydatku <input id="today" type="date"></label>	
					</div>

					<script>
						let today = new Date().toISOString().substr(0, 10);
						document.querySelector("#today").valueAsDate = new Date();
					</script>
					<div style="clear: both;"></div>

					<div id="kategoria1" class="row">
						<fieldset>
							<legend> Sposób płatności </legend>
							<div><label><input type="radio" name="kategoria" checked value="1">Gotówka</label></div>
							<div><label><input type="radio" name="kategoria" value="2"> Karta debetowa</label></div>
							<div><label><input type="radio" name="kategoria" value="3"> Karta kredytowa</label></div>
						</fieldset>
					</div>

					<div class="row">
						<div><label for="rodzaj" id="rodzajLabel"> Kategoria wydatku </label></div>
						<select id="rodzaj">
							<option selected value="1">Jedzenie</option>
							<option value="2">Mieszkanie</option>
							<option value="3">Transport</option>
							<option value="4">Telekomunikacja</option>
							<option value="5">Opieka zdrowotna</option>
							<option value="6">Ubranie</option>
							<option value="7">Higiena</option>
							<option value="8">Dzieci</option>
							<option value="9">Rozrywka</option>
							<option value="10">Wycieczka</option>
							<option value="11">Szkolenia</option>
							<option value="12">Książki</option>
							<option value="13">Oszczędności</option>
							<option value="14">Emerytura</option>
							<option value="15">Spłata długów</option>
							<option value="16">Darowizna</option>
							<option value="17">Inne wydatki</option>
						</select>
					</div>

					<div class="row" id="komentarzLabel">
						<div><label for="komentarz"> Komentarz (opcjonalnie)</label></div>
						<textarea name="komentarz" id="komentarz" rows="4" cols="80" maxlength="150"></textarea>
					</div>
					<div style="clear: both;"></div>
					
					<a href="#"><input type="button" value="Dodaj wydatek"></a>
				</div>
				<br/><br/>
			</div>

			<div id="right">
				<div id="tytul">Wydatek</div>
			</div>
			<div style="clear: both;"></div>
		</main>

		<footer>
			<div class="info">
				2021; Życzę powodzenia w prowadzeniu osobistych spraw finansowych!
			</div>
		</footer>
	</body>
</html>
